<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택</title>
</head>
<body>
    <div id="id">아이디입니다.</div>
    <div id="nickname">닉네임입니다.</div>
    
    <!-- input 태그의 value속성 : input태그에 default값 세팅-->
    <input type="text" id="username" value="유저네임입니다.">

    <script>
        //document 객체 : html 요소에 접근하는게 가능
        //요소의 id값을 이용해서 요소 선택
        //-> 요소 그 자체를 가져옴
        // let username = document.getElementById("username");
        // console.log(username);

        //해당 요소가 가지고 있는 value 속성에 부여된 값을 가져옴.
        //console.log(username.value);

        //해당 요소의 id값을 가져옴.
        //console.log(username.id);
        
        //해당요소의 type값을 가져옴
        //console.log(username.type);

        //원래 존재하는 요소의 속성값을 변경
        //username.value = "This is username";
        //username.id = "userName";
        //username.type = "password";

        //input, textarea, select 태그의 경우에는 그 안의 값을 가져올때
        //value 속성을 이용해 가져옴.
        //다른 태그들은 innerHTML을 이용해 안에 있는 텍스트 값을 가져올 수 있음
        let id = document.getElementById("id");
        let username = document.getElementById("username");

        console.log(id);
        console.log(nickname);

        console.log(id.innerHTML);
        console.log(nickname.innerHTML);

        id.innerHTML = "This is ID"; //변경할 값.
        nickname.innerHTML = "This is Nickname";

        //innerHTML 을 통해 text뿐만아니라 html요소를 추가하는것도 가능하다.
        id.innerHTML = "<p>이너태그</p>";
        nickname.innerHTML = "<input type='text' placeholder='input'>";

        //스타일을 변경하는 것도 가능
        id.style.border = "1px solid red";
        nickname.style.backgroundColor = "dodgerblue";
        username.style.textAlign = "center";

    </script>


</body>
</html>
