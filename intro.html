</head>
<body>
    <script>
    // document.write() : body에 element나 text를 추가할 수 있음
        document.write("Hello Javascript!");
        document.write("<div id='scriptDiv'>SCRIPT DIV</div>");
        // 만약에 문자열을 ""을 이용해서 열어줬으면 내부에 들어가는
        // 쿼테이션은 '' 싱글 쿼테이션으로 사용한다.

    </script>


    Hello Javascript!
    <div id="htmlDiv">HTML DIV</div>

    <!--
        자바스크립트 : HTML로만 구성된페이지는 정적인 페이지
                      페이지에서 동적으로 요소를 다루고 변화시켜줄 수 있는 언어
        
        스크립트 언어 : 한 줄씩 번역되면서 바로 실행되는 언어
        컴파일 언어 : 우리가 짜놓은 ~코드를 기계어로 번역을하고 그 다음에 실행

        자바스크립트 사용방식 
         - internal : body 태그 안쪽이나 혹은 head태그 안쪽에 <script> 수행코드 </script>

         - external : 외부에 .js로 끝나는 스크립트 코드만 모아둔 파일을 아래와 같이 import해서 사용
                      head 영역에서 <script src = "js파일 경로"></script>

         - inline : 요소 태그의 안쪽에 스크립트 코드를 추가하는것도 가능 -> 유지보수가 어렵기 때문에 잘 사용X
                    <button type = "button" onclick="....">버튼</button>

    -->
    <script>
        //if , for 등 제어문을 활용해 다량의 요소도 컨트롤이 가능해짐
        //다량의 요소를 찍어내거나, 특정한 상황에 따라서 동적인 변화를 주는게 가능해짐

        if(10 < 5){
            document.write("<p>첫번째 수가 두번째 수보다 큽니다.</p>");
        }else{
            document.write("<p>두번째 수가 첫번째 수보다 작거나 같습니다.</p>");
        }

        for(let i = 0; i <100; i++){
            document.write('<div class="scriptDiv">SCRIPT DIV</div>');
        }


    </script>



    
</body>
</html>
