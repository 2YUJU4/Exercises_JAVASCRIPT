<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let basket = [];
            let list = document.getElementById("list"); //DIV

            document.getElementById("btnAdd").onclick=function(){
                let txtAdd = document.getElementById("txtAdd");

                if(txtAdd.value !== ""){
                    basket.push(txtAdd.value);
                    txtAdd.value="";
                    list.innerHTML = basket;
                }
                txtAdd.focus();
                
            }
            document.getElementById("btnDel").onclick=function(){
                let txtDel = document.getElementById("txtDel");
                console.log(txtDel.value);
                //indexOf() , splice()
                if(txtDel.value !== ""){
                    //삭제하고싶은 값의 인덱스 얻기
                    let indexDel = basket.indexOf(txtDel.value);
                    //얻어낸 인덱스를 활용해 실제값 삭제
                    console.log(indexDel);
                    basket.splice(indexDel,1);
                    txtDel.value ="";
                    //장바구니 div refresh
                    list.innerHTML = basket;
                }
                txtDel.focus();

               
            }


        }
    </script>
</head>
<body>
    <div>
        <fieldset>
            <legend>
                리마트 쇼핑 장바구니
            </legend>
            <div id="list"></div>
        </fieldset>
    </div>
    <input type="text" id="txtAdd" placeholder="추가할 아이템을 입력하세요.">
    <button type="button" id="btnAdd">추가하기</button><br>

    <input type="text" id="txtDel" placeholder="삭제할 아이템을 입력하세요.">
    <button type="button" id="btnDel">삭제하기</button>
</body>
</html>
