<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일바구니_T</title>
    <script>
        let fruits = ["Apple","Orange","Tomato","Banana","Grape","Strawberry"];
        
        // window : 웹브라우저의 모든 요소를 담는 객체
        // window.onload : 웹브라우저의 모든 요소들이 로드(준비)가 완료됐을때
        // 오른쪽의function을 실행해라
        // 즉 웹브라우저 요소가 모두 준비완료되면 그때 function의 코드를 실행
        
        window.onload = function(){
            let list = document.getElementById("list");
            list.innerHTML = fruits;

            document.getElementById("btnUnshift").onclick=function(){
                let txtUnshift = document.getElementById("txtUnshift");
                fruits.unshift(txtUnshift.value);
                list.innerHTML = fruits;
                txtUnshift.value = "";
            }
            document.getElementById("btnShift").onclick=function(){
                fruits.shift();
                list.innerHTML=fruits;
            }
            document.getElementById("btnPush").onclick=function(){
                let txtPush = document.getElementById("txtPush");
                fruits.push(txtPush.value);
                list.innerHTML = fruits;
                txtPush.value = "";
            }
            document.getElementById("btnPop").onclick=function(){
                fruits.pop();
                list.innerHTML =fruits;
            }
        }   
        
        
       // let list = document.getElementById("list");
        //list.innerHTML = fruits; -> TypeError: Cannot set properties of null (setting 'innerHTML') 에러발생
        // div list를 가져오지 못함.
        // 코드의 실행 순서는 위에서부터 아래로 실행 
        //let list = document.getElementById("list"); 실행당시 script보다 아래 body에있는 <div id="list"></div> 존재X

    </script>
</head>
<body>
    <div>
        <fieldset>
            <legend>
                Fruits
            </legend>
            <div id="list"></div>
        </fieldset>
    </div>
    <input type="text" id="txtUnshift" placeholder="앞쪽에 추가할 값">
    <button type="button" id="btnUnshift">앞쪽에 추가</button>
    <button type="button" id="btnShift">앞쪽에 삭제</button>

    <input type="text" id="txtUnshift" placeholder="앞쪽에 추가할 값">
    <button type="button" id="btnUnshift">앞쪽에 추가</button>
    <button type="button" id="btnPop">뒤쪽에 삭제</button>

</body>
</html>
