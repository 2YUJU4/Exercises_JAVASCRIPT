<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //사용자에게 행과 열 입력받기
        let row = prompt("행 입력");       
        let col = prompt("열 입력");
        
        /*
        ex. 2행 3열
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>    
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>    
            
        </table>
        */
        document.write("<table border=1 style='width:100px; height:100px;'>");
            for(let i = 0; i < row; i++){
                document.write("<tr>");
            for(let j = 0; j < col; j++ ){
                document.write("<td></td>");
            }
                document.write("</tr>");
            }


        document.write("</table>");



    </script>
    
</body>
</html>
