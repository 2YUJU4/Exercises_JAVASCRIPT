<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn Input</title>
</head>
<body>
    <input type="text" id="evtInput">
    <button type="button" id="evtBtn">버튼</button>
    <script>

        let evtInput = document.getElementById("evtInput")
        let evtBtn =  document.getElementById("evtBtn")
        
        // btn.onclick= function(){
        //     alert(input.value);
        // }
        
        evtBtn.addEventListener("click",function(){
            let input = evtInput.value;
            alert(input);
        });
        

    </script>
    
</body>
</html>
