<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn Div</title>
</head>
<body>
    <form action="/sendForm.jsp" method="post">
    <input type="text" id="evtInput">
    <button type="reset" id="evtBtn">버튼</button>
    <div id="evtDiv" style="border: 1px solid black; width: 300px; height: 50px;"></div>
    </form>
    <script>  

        let evtInput = document.getElementById("evtInput");
        let evtBtn = document.getElementById("evtBtn");
        let evtDiv = document.getElementById("evtDiv");

        // evtBtn.onclick = function(){
        //     let input = evtInput.value;
        //     evtDiv.innerHTML=input;
        // };

        evtBtn.addEventListener("click",function(){
            let input = evtInput.value;
            evtDiv.innerHTML=input;

            //evtInput.value = ""; -> 비어있는 상태로 보이게함.
        });
        
    </script>

</body>
</html>
