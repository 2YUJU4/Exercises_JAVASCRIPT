<body>
    <button type="button" id="btn">버튼</button>
    <script>
        /*
            event : 브라우저 안에서 사용자가 취하는 모든 액션
            (클릭, hover, drag, 스크롤, 크기조정) 
        */
       let btn =  document.getElementById("btn");
       console.log(btn);

       /*
            call back function : 특정한 트리거(경우)가 있을때에만 호출되는 함수
            -> 우리가 명시적으로 이벤트 관련 함수를 부른다고 호출되는게 아니라
            -> 특정한 이벤트가 일어났을때(클릭) 함수가 호출되는것.

            event listener (이벤트 감시자)
            : 특정한 이벤트가 발생했을 때 그 이벤트를 감지하는 역할

            event handler (이벤트 처리자)
            : 특정한 이벤트가 감지됐을 때 그에따른 처리코드를 수행하는 역할

            e -> 일어난 이벤트에 대한 정보

            btn.onclick = function(){
                // 수행코드
            }

            => btn 버튼에 click 이벤트가 발생했을때(onclick)
            특정한 코드를 수행 하겠다 (오른쪽의 함수를 호출 하겠다.)
       */

    function printA(){
