<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Exam09</title>
    <style>
        *{box-sizing: border-box;}
        .container{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        #contents{
            width: 100%;
            height: 80%;
            border: 1px solid black;
            overflow-y: auto;
        }
        #controls{
            width: 100%;
            height: 20%;
        }
        #chat{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>

        $(document).ready(function(){

            $("#chat").on("keypress",function(e){
                if(e.keyCode == 13){
                    let content = $("#chat").val();
                    let newChat = "<div>"+content+"</div>";
                    $("#contents").append(newChat);
                    $("#chat").val("");
                    $("#contents").scrollTop($("#contents").prop("scrollHeight"));
                }
            })


        })

    </script>
</head>
<body>
    <div class="container">
        <div id="contents"></div>
        <div id="controls">
            <input type="text" id="chat" placeholder="메세지를 입력하세요.">
        </div>
    </div>
</body>
</html>
