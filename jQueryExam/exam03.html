<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Exam03</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="1stDiv">firstDiv</div>
    <button class="btnChange" value="1stDiv">Change 1st Div</button>
    <div id="2stDiv">firstDiv</div>
    <button class="btnChange" value="2stDiv">Change 2st Div</button>
    <div id="3stDiv">thirdDiv</div>
    <button class="btnChange" value="3stDiv">Change 3st Div</button><br>    
    <button id="changeAll">Change All</button>   

    <script>
        $(".btnChange").on("click",function(){
            //버튼의 value값과 div의 id값 활용

            let rs = $(this).val();
            console.log(rs);
            $("#"+rs).css({
                "background-color" : "pink"
                ,"color" : "red"
            });
        });

        $("#changeAll").on("click",function(){
            $("div").css({
                "background-color" : "skyblue"
                ,"color" : "dodgerblue"
            });

        });


    </script> 
</body>
</html>
