<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <p id="1">1번</p>
    <p id="2">2번</p>
    <p id="3">3번</p>
    <p id="4">4번</p>
    <input id="num" type="text" placeholder="줄 번호를 입력하세요.">
    <input id="line" type="text" placeholder="색을 입력하세요.">
    <button id="applyBtn">적용</button>

</body>
<script>
    // $("button").on("click",function(){
    //     let num = $("#num").val();
    //     let line = $("#line").val();
    //     $("#"+num).css("background-color",line);
    // });

    $("#applyBtn").on("click",function(){
        let num = $("#num").val(); //숫자
        let line = $("#line").val(); //색깔 이름
        $("p:nth-child("+num+")").css("background-color",line);
        //$("p").eq(num-1).css("background-color",line);
        $("#num").val("");
        $("#line").val("");
    });
 
   

</script>

</html>
